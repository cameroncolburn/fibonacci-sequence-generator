<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="mainStyles.css">
    <title>Fibonacci Sequence Generator</title>
</head>

<body>
    <!-- div for vertical centering -->
    <div class="vertical-center">
        <!-- margins left/right centering -->
        <div class="container px-4 px-md-3">
            <div class="row align-items-center column-alignment">
                <!-- text content -->
                <section class="col-md-6 col-lg-6 py-2">
                    <h1>Fibonacci Generator</h1>
                    <p>A fibonacci sequence is a mathematical concept where each number in the sequence is
                        the sum
                        of
                        the
                        previous two numbers. <strong>Press the button below to start the program!</strong></p>
                    <button type="button" class="btn btn-light">Start</button>
                </section>
                <!-- output content box -->
                <section class="col-12 mx-auto col-md-6 col-lg-6 sequence-output overflow-auto my-5">
                    Click
                    the button to start the program!</section>
            </div>
        </div>
    </div>

    <!-- JS file -->
    <script src="mainFunctions.js"></script>
</body>

</html>
